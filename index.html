<!DOCTYPE html>
<html>
<head>
  <title>Alert Example</title>
</head>
<body>
  <button onclick="loginPrompt()">Click me</button>

  <script>
    let person = prompt("Please enter your Username", "Testing123");
    function loginPrompt() {
      if(person != "Testing123") {
        window.print();
      }
      else if(person == "Testing123"){
        alert("Correct");
      }
    }
  </script>
</body>
