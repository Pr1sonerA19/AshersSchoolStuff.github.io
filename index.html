<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        border:none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display:inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .buttonLogin {background-color: #000;}
    </style>
  </head>
  <body>
    <button class="button buttonLogin" onclick="LoginButtonClicked()" id="test">Login</button>
    <script>
      function LoginButtonClicked() {
        document.getElementById("test").style.color = "red";
      }
    </script>
  </body>
</html>
